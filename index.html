            <li><a href="#form">Write</a></li>

   <main>
       <section class="wrapper">
           <form id="form" class="form">
               <h3>What's on your mind today?</h3>
               <label name="task">Entry Title</label>
               <input type="text" name="name" id="name">
               
               <label for="date">Today's Date</label>
               <input type="date" name="date" id="date">
               
               <textarea name="task" id="task" cols="30" rows="10"></textarea>
               
               <button type="submit" class="submit">Post It!</button>

            </form>
       </section>
        <section class="messages" id="post">
            <!-- inputs go here -->
